    <h1 style="text-align: center;"> Datenvisualisierung </h1>
    <br><br>
    <div class="container">
      <div class="row">
            <div class="col-md">
               <div class="mb-5">
                <h3 style="text-align:center"> Tabelle </h3>
                <button onclick="table_button(this)">Einklappen</button>
                <table class="table-primary table">
                  <thead>
                    <tr>
                      <th scope="col">Person</th>

                      <td> F0</td>
                      <td> F1</td>
                      <td> F2</td>
                      <td> F3</td>
                    </tr>

                  </tbody>
                </table>
               </div>
               


            </div>
            <div class="col-md mb-5">
              <h3 style="text-align:center"> Basisdiagramm </h3>
              <canvas id="baseChart"></canvas>

            </div>
            <div class="col-md">
               <h3 style="text-align:center"> Abhängikeitsdiagramm  </h3>
               <p style="text-align:center"> (Drücke auf eine Leiste in Basisdiagramm)</p>
                <div class="table mb-3">
                    <canvas id="spec_chart"> </canvas>
                </div>
            </div>
      </div>
    </div>
