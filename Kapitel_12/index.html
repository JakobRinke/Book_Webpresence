<html lang="en">

<head>
  <title>Spracherkennung</title>
  <!-- Required meta tags -->

  <!-- Bootstrap CSS v5.2.1 -->

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <a href="../#K12"> <img src="../back.png" alt="Zurück" style="width: 60px"> </a>
    <h1 style="text-align: center;"> Sprachdetektion mit N-Grammen</h1>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="mb-3">
                  <label for="nGrammSize" class="form-label">n-Gramm Größe</label>
                  <input type="number"
                    class="form-control" name="nGrammSize" id="nGrammSize" aria-describedby="helpId" value="4", min="1", max="8" onchange="load_lang()">
                  <small id="helpId" class="form-text text-muted">Zahl von 1-8</small>
                </div>
            </div>
            <div class="col-md">
                <div class="mb-5">
                    <label for="inpText" class="form-label">Eingabe</label>
                    <textarea class="form-control" name="inpText" id="inpText" rows="3" style="resize: vertical; height: 300px" onkeypress="load_lang()"></textarea>
                </div>
            </div>
            <div class="col-md">
                <div class="table mb-3">
                    <label for="inpText" class="form-label">Sprache</label>
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th scope="col">Sprache</th>
                                <th scope="col"> Wahrscheinlichkeit </th>
                            </tr>
                        </thead>
                        <tbody id="Langs">
                            <tr class="">
                                <td scope="row">LANG</td>
                                <td>PROP</td>
                            </tr>
            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="language_loader.js"></script>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
