<!doctype html>
<html lang="en">

<head>
  <title>Neuronale Netze</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <a href="../#K7"> <img src="../back.png" alt="Zurück" style="width: 60px"> </a>
    <h1 style="text-align: center;"> Neuronale Netze </h1>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="mb-3">
                  <label for="hiddenLayerNum" class="form-label">Hidden Layer Größe</label>
                  <input type="number"
                    class="form-control" name="hiddenLayerNum" id="hiddenLayerNum" aria-describedby="helpId" value="0", min="0", max="2" onchange="update_net()">
                  <small id="helpId" class="form-text text-muted">Zahl von 0-2</small>
                </div>
                <div class="mb-5">
                    <label class="form-label">Aktivierungsfunktion</label>
                    <select class="form-select form-select-lg" id="aktfn" onchange="update_activation(this)">
                        <option selected value="f=(x)=>x">Linear</option>
                        <option value="f=(x)=>x*x">Quardratisch</option>
                        <option value="f=(x)=>Math.max(0, x)">ReLu</option>
                        <option value="f=(x)=>(1 / (1 + Math.exp(-x)))">Sigmoid</option>
                    </select>
                </div>


            </div>
            <div class="col-md">
                <div class="row"> 
                    <div class="col">
                        <label  class="form-label"> Versteckte Weights </label>
                        <input type="range" class="form-range" id="hiddenRange00" min="-1" value="0" max="1", step="0.05" onchange="update_net() ">
                        <input type="range" class="form-range" id="hiddenRange01" min="-1" value="0" max="1", step="0.05" onchange="update_net()">
                        <input type="range" class="form-range" id="hiddenBias0"   min="-1", max="1"value="0" step="0.05" onchange="update_net()">
                        <br>
                        <input type="range" class="form-range" id="hiddenRange10" min="-1" value="0" max="1", step="0.05" onchange="update_net()">
                        <input type="range" class="form-range" id="hiddenRange11" min="-1" value="0" max="1", step="0.05" onchange="update_net()">
                        <input type="range" class="form-range" id="hiddenBias1"   min="-1", max="1"value="0" step="0.05" onchange="update_net()">
                    </div>
                    <div class="col">
                        <label class="form-label"> Eingabe Weights</label>
                        <input type="range" class="form-range" id="entryRange0" min="-1", max="1"value="0" step="0.05" onchange="update_net()">
                        <input type="range" class="form-range" id="entryRange1" min="-1", max="1"value="0" step="0.05" onchange="update_net()">
                        <input type="range" class="form-range" id="entryBias"   min="-1", max="1"value="0" step="0.05" onchange="update_net()">
                    </div>
                </div>

            </div>
            <div class="col-md">
                <div class="table mb-3">
                    <canvas id="outputCanvas" width="300", height="300"> </canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="netDisplay.js"></script>
    <script src="neuralNet.js"></script>
    <script src="netManager.js"></script>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
